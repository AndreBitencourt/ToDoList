<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lista de Tarefas</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel='stylesheet'>
</head>

<body>

  <div class="container lista-tarefas">

    <!--Header-->
    <header class="header">

      <div class="row mt-3">

        <div class="col-lg-10 col-md-8 col-sm-12 text-center">
          <h3>To-Do-List</h3>
          <span id="relogio" class="h-6 text-center"></span>
        </div>

        <div class="col-lg-2 col-md-4 col-sm-12 text-end">

          <span class="btnAdd">
            <button id="addTarefa"><i class="bx bx-plus" data-bs-toggle="modal" data-bs-target="#modal"></i></button>
          </span>

          <span class="btnMoon">
            <button><i class="bx bx-moon" onclick="mudaCor();" id="muda-cor"></i></button>
          </span>

        </div>

      </div>

      <div class="row mt-3">
        <!-- filtro -->
        <div class="col-lg-4 filter">
          <select name="todoList" id="todoList" class="form-select form-select-lg mb-3">
            <option value="all">Todas as Tarefas</option>
            <option value="completed">Tarefas Concluídas</option>
            <option value="uncompleted">Tarefas a Executar</option>
          </select>
        </div>
      </div>
    </header>

    <!--Header-->

    <hr />

    <!--Conteúdo-->
    <main>

      <!--Lista de Tarefas-->
      <ul></ul>

      <!--Modal para criar Tarefas-->
      <div class="modal fade" id="modal">

        <div class="modal-dialog modal-dialog-centered">

          <div class="modal-content">

            <section id="close-modal-tarefa">
              <header class="modal-header">
                <h2 id="modal-titulo">Nova Tarefa</h2>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
              </header>
            </section>

            <input type="hidden" id="id-edita" value="0">
            <div class="modal-body">

              <!--modal de edição das categorias-->
              <div class="" id="modalcategoria" style="display: none;">
                <div class="modal-dialog modal-dialog-centered">
                  <div class="modal-content">
                    <header class="modal-header">
                      <h2 id="" class="">Edição de Categorias</h2>
                      <button type="button" class="btn-close" onclick="closeCategorias()"></button>
                    </header>

                    <div class="modal-body">

                      <label for="input-categoria" class="form-label">Criar Categoria</label>
                      <div class="mb-3 input-group">
                        <div class="txtCadastroCategoria col-lg-10 col-md-9 col-sm-9">
                          <input type="text" class="form-control" placeholder="Insira o nome da Categoria" maxlength="20"
                          required />
                          <span class="erro col-12">Campo obrigatório</span>
                        </div>

                        <div class="input-group-append divInsertCategoria text-end col-lg-2 col-md-3 col-sm-3">
                          <button><i class='bx bx-check-circle'></i></button>
                        </div>
                      </div>
                      <ol></ol>
                    </div>

                  </div>
                </div>
              </div>
              <!--fim do modal de edição das categorias-->

              <form id="form">

                <input type="hidden" id="id" />

                <div class="mb-3 txtInputTarefa">
                  <label for="input-tarefa" class="form-label">Tarefa</label>
                  <input type="text" class="form-control" placeholder="Insira a tarefa" maxlength="33" required />
                  <span class="erro col-12">Campo obrigatório</span>
                  <!--button><i class='bx bx-plus'></i></button-->
                </div>

                <label for="categoria" class="form-label">Categoria</label>

                <div class="mb-3 input-group txtInputCategoria">
                  <span class="btn btn-primary input-group-text">+</span>
                  <select id="categoria" class="form-control" placeholder="Selecione a categoria" required />
                  <option value="">Selecione a Categoria</option>
                  </select>
                  <span class="erro col-12">Campo obrigatório</span>
                </div>

                <div class="mb-3 txtInputHora">
                  <label for="time" class="form-label">Hora</label>
                  <input type="time" id="time" class="form-control" placeholder="Insira a data e a hora" required />
                  <span class="erro col-12">Campo obrigatório</span>
                </div>

              </form>
            </div>

            <footer class="modal-footer">

              <button id="salvar" class="btn btn btn-primary">
                Salvar
              </button>

            </footer>

          </div>

        </div>

      </div>
      <!--Fim do modal-->

    </main>

    <footer id="footer-trash">
      <div class="container footer">

        <div>
          <button><i class='bx bxs-trash-alt '></i></button>
        </div>

      </div>
    </footer>

  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
    crossorigin="anonymous"></script>

  <script src="index.js"></script>

</body>

</html>
