<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lista de Tarefas</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel='stylesheet'>
</head>

<body>

  <div class="container lista-tarefas">

    <header class="header">

      <div class="row mt-3">

        <div class="col-10 text-center">
          <h3>To-Do-List</h3>
          <span id="relogio" class="h-6 text-center"></span>
        </div>

        <div class="col-2">

          <span class="btnAdd">
            <!--button type="button" class="btn btn-success">
            </button-->
            <button id="addTarefa"><i class="bx bx-plus" data-bs-toggle="modal" data-bs-target="#modal"></i></button>
          </span>

          <i class="bx bx-moon" onclick="mudaCor();"></i>

        </div>

      </div>

    </header>
    <hr />

    <main>

      <ul></ul>

      <div class="modal fade" id="modal">

        <div class="modal-dialog modal-dialog-centered">

          <div class="modal-content">

            <section id="close-modal-tarefa">
              <header class="modal-header">
                <h2 id="modal-titulo">Nova Tarefa</h2>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
              </header>
            </section>

            <input type="hidden" id="id-edita" value="0">
            <div class="modal-body">

              <!--modal de edição das categorias-->
              <div class="" id="modalcategoria" style="display: none;">
                <div class="modal-dialog modal-dialog-centered">
                  <div class="modal-content">
                    <header class="modal-header">
                      <h2 id="" class="">Edição de Categorias</h2>
                      <button type="button" class="btn-close" onclick="closeCategorias()"></button>
                    </header>

                    <div class="modal-body">

                      <label for="input-categoria" class="form-label">Criar Categoria</label>
                      <div class="mb-3 txtCadastroCategoria input-group">                     

                        <input type="text" class="form-control" placeholder="Insira o nome da Categoria" required />

                        <div class="input-group-append divInsertCategoria">
                          <button><i class='bx bx-check-circle'></i></button>
                        </div>

                      </div>
                      <ol></ol>
                    </div>

                  </div>
                </div>
              </div>
              <!--fim do modal de edição das categorias-->

              <form id="form">

                <input type="hidden" id="id" />

                <div class="mb-3 txtInputTarefa">
                  <label for="input-tarefa" class="form-label">Tarefa</label>
                  <input type="text" class="form-control" placeholder="Insira a tarefa" required />
                  <!--button><i class='bx bx-plus'></i></button-->
                </div>

                <label for="categoria" class="form-label">Categoria</label>
                <div class="mb-3 input-group txtInputCategoria">
                  <span class="btn btn-primary input-group-text">+</span>
                  <select id="categoria" class="form-control" placeholder="Selecione a categoria" required />
                  <option value="">Selecione a Categoria</option>                  
                  </select>


                  <!--input type="text" id="categoria-" class="form-control" placeholder="Insira a categoria" required /-->
                </div>

                <div class="mb-3 txtInputHora">
                  <label for="time" class="form-label">Hora</label>
                  <!--input type="datetime-local" id="data-ho.ra" class="form-control" placeholder="Insira a data e a hora"
                                required /-->
                  <input type="time" id="time" class="form-control" placeholder="Insira a data e a hora" required />
                </div>

              </form>
            </div>
            <footer class="modal-footer">
              <button id="salvar" class="btn btn-success" data-bs-dismiss="modal">
                Salvar
              </button>
              <!--button type="button" class="btn btn-warning" data-bs-dismiss="modal" aria-label="Close">
                Cancelar
              </button-->
            </footer>
          </div>
        </div>
      </div>




    </main>



    <footer id="footer-trash" style="display:none">
      <div class="container footer">
        <button><i class='bx bxs-trash-alt'></i></button>
      </div>
    </footer>

  </div>

  <!-- Button trigger modal -->


  <!-- Modal -->


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
    crossorigin="anonymous"></script>
  <script src="index.js"></script>
</body>

</html>
